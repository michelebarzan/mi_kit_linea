		<script>
			var disegni=[];

			disegni.push('+K4PN03178.pdf');
			
			var disegnoVisualizzato=0;
			
			function zoomin()
			{
				var iframe = document.getElementById("myFrame");
				var elmnt = iframe.contentWindow.document.getElementById("zoomIn").click();
			}
			function zoomout()
			{
				var iframe = document.getElementById("myFrame");
				var elmnt = iframe.contentWindow.document.getElementById("zoomOut").click();
			}
			function scrolltop()
			{
				var iframe = document.getElementById("myFrame");
				iframe.contentWindow.document.getElementById("viewerContainer").scrollTop-=50;
			}
			function scrolldown()
			{
				var iframe = document.getElementById("myFrame");
				iframe.contentWindow.document.getElementById("viewerContainer").scrollTop+=50;
			}
			function scrollleft()
			{
				var iframe = document.getElementById("myFrame");
				iframe.contentWindow.document.getElementById("viewerContainer").scrollLeft-=50;
			}
			function scrollright()
			{
				var iframe = document.getElementById("myFrame");
				iframe.contentWindow.document.getElementById("viewerContainer").scrollLeft+=50;
			}
			function cambiaDisegno()
			{
				document.getElementById("caricamento").innerHTML="caricamento...";
				if(disegnoVisualizzato==15)
					disegnoVisualizzato=0;
				else
					disegnoVisualizzato++;
				document.getElementById("myFrame").src = "web/viewer.html?file="+disegni[disegnoVisualizzato];
				document.getElementById("codice").innerHTML=disegni[disegnoVisualizzato];
			}
			document.addEventListener("keydown", azione, false);
			function azione(e) 
			{
				var keyCode = e.keyCode;
				switch(keyCode) 
				{
					case 37:scrollleft();break;
					case 39:scrollright();break;
					case 38:scrolltop();break;
					case 40:scrolldown();break;
					case 107:zoomin();break;
					case 187:zoomin();break;
					case 109:zoomout();break;
					case 189:zoomout();break;
				}
				//alert("premuto il tasto "+keyCode);
			}
		</script>

			<button onclick="scrollleft()">sinistra</button>
			<button onclick="scrollright()">destra</button>
			<button onclick="cambiaDisegno()">cambia disegno</button>
		</div>
