<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>&#9679;</title>

    <script type="text/javascript" src="libs/js/jquery.min.js"></script>
    <link href="libs/css/fontawesome/css/all.css" rel="stylesheet">
    <script src="libs/js/sweetalert2.all.min.js"></script>

    <script src="js/global.js"></script>
    <link href="css/global.css" rel="stylesheet">
    <script src="js/prelievo.js"></script>
    <link href="css/prelievo.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
</head>
<body>
    <header class="structure-header">
        <div class="structure-header-inner-container" style="width:calc(50% - 60px);box-sizing:border-box;padding-right: 10px;"></div>
        <div class="structure-header-inner-container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo">
            </div>
        </div>
        <div class="structure-header-inner-container" style="width:calc(50% - 60px)">
            <button class="message-container" style="display: none;" id="messageContainer" onclick="getPopupMessage()"></button>
            <div id="infoStazioneContainer" style="margin-left:auto;overflow: visible" class="info-filters-container"></div>
            <div id="usernameContainer" style="overflow: visible"></div>
        </div>
    </header>
    <div class="section-container">
        <div id="listOuterContainer">
            <div class="listTitleContainer">
                <div class="listTitleItem" style = "margin-right: 15px;width: calc(100% - 280px);">
                    <div class="listTitleItemRow">
                        <i class="fad fa-layer-group"></i>
                        <span id="labelLottoSelezionato">Scegli un lotto</span>
                    </div>
                    <div class="listTitleItemRow">
                        <i class="fal fa-cube"></i>
                        <span id="labelCabinaSelezionata">Scegli una cabina</span>
                    </div>
                </div>
                <div class="listTitleItem" style="margin-left:auto">
                    <span id="totaliPrelievoLabel" style="width: 125px;min-width: 125px;max-width: 125px;"></span>
                </div>
                <div class="listTitleItem">
                    <button class="listButtonIndietro" id="listButtonIndietro" onclick="indietro()">
                        <i class="fas fa-chevron-left"></i>
                        <span>INDIETRO</span>
                    </button>
                </div>
            </div>
            <div id="listInnerContainer"></div>
            <div class="list-comandi-container">
                <button class="action-button" onclick="listToTop()"><i class="far fa-arrow-to-top"></i></button>
                <button class="action-button" onclick="listToBottom()"><i class="far fa-arrow-to-bottom"></i></button>
                <button class="action-button" style="margin-left:auto" onclick="listScrolltop()"><i class="far fa-angle-up"></i></button>
                <button class="action-button" onclick="listScrolldown()"><i class="far fa-angle-down"></i></button>
            </div>
        </div>
        <div class="pdf-outer-container">
            <div id="pdfContainer"></div>
            <div class="pdf-comandi-container">
                <button class="action-button" onclick="pdfZoomout()"><i class="far fa-minus"></i></button>
                <button class="action-button" onclick="pdfZoomin()"><i class="far fa-plus"></i></button>
                <button class="action-button" onclick="pdfScrollleft()"><i class="far fa-angle-left"></i></button>
                <button class="action-button" onclick="pdfScrolltop()"><i class="far fa-angle-up"></i></button>
                <button class="action-button" onclick="pdfScrolldown()"><i class="far fa-angle-down"></i></button>
                <button class="action-button" onclick="pdfScrollright()"><i class="far fa-angle-right"></i></button>
                <button class="action-button" onclick="pdfRotate()"><i class="far fa-repeat"></i></button>
                <button class="action-button" style="margin-left:auto" onclick="resetPdfZoom()"><i class="far fa-expand"></i></button>
            </div>
        </div>
    </div>
    <div id="poweredBy">Powered by Servizio Globale (www.servizioglobale.it)</div>
</body>
</html>
