<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>&#9679;</title>

    <script type="text/javascript" src="libs/js/jquery.min.js"></script>
    <link href="libs/css/fontawesome/css/all.css" rel="stylesheet">
    <script src="libs/js/sweetalert2.all.min.js"></script>
    <script src="libs/js/socket.io.js"></script>

    <script src="js/global.js"></script>
    <link href="css/global.css" rel="stylesheet">
    <script src="js/index.js" defer></script>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
</head>
<body>
    <header class="structure-header">
        <div class="structure-header-inner-container" style="width:calc(50% - 60px);box-sizing:border-box;padding-right: 10px;">
            <div id="filtroAvanzamentoContainer" class="info-filters-container"></div>
            <div id="ordinamentoContainer" style="display :none;" class="info-filters-container"></div>
            <div id="mostraMisureTraversineContainer" style="display :none;" class="info-filters-container"></div>
            <div id="raggruppaKitContainer" style="display :none;" class="info-filters-container"></div>
        </div>
        <div class="structure-header-inner-container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Logo">
            </div>
        </div>
        <div class="structure-header-inner-container" style="width:calc(50% - 60px)">
            <div id="infoLineaContainer" class="info-filters-container" style="margin-left: auto;visibility: hidden;"></div>
            <div id="infoStazioneContainer" class="info-filters-container"></div>
            <div id="usernameContainer"></div>
        </div>
    </header>
    <div class="section-container">
        <div id="listOuterContainer">
            <div class="listTitleContainer">
                <div class="listTitleItem">
                    <div class="listTitleItemRow">
                        <i class="fad fa-layer-group"></i>
                        <span id="labelLottoSelezionato">Scegli un lotto</span>
                    </div>
                    <div class="listTitleItemRow" onclick = "getInfoCabinaCorridoioSelezionato()">
                        <i class="fal fa-cube"></i>
                        <span id="labelCabinaCorridoioSelezionato" style="margin-right:10px;width:385px;min-width:385px;max-width:385px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">Scegli una cabina / un corridoio</span>
                    </div>
                </div>
                <input type="number" id="inputNumber">
            </div>
            <div id="listInnerContainer"></div>
        </div>
        <div id="pdfContainer"></div>
    </div>
    <div id="poweredBy">Powered by Servizio Globale (www.servizioglobale.it)</div>
</body>
</html>
